<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>2019 F1 Calendar</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/moment.js"></script>

  </head>
  <body>
    <div id="siteWrapper">

            <span class="event">Test 2</span> Feb 26

        </div>
      </div>
      <div id="raceArea"></div>
    </div>
  </body>
</html>
